<header>
    <h2 class="logo">Burger Abang Dika</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About</a>
        <button class="btnlogin-popup">Login</button>
    </nav>
</header>

<div class="wrapper">
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
           <div class="input box">
            <span class="icon"><icon-icon name="mail"></icon-icon></span>
            <input type="email" required>
            <label>Email</label>
           </div> 
           <div class="input-box">
                <span class="icon"><icon-icon name="lock-closed"></icon-icon></span>
                <input type="password" required>
                <label>Password</label>
           </div>
           <div class="ingat">
                <label><input type="checkbox">
                    Simpan password</label>
                <a href="#">Lupa password</a>
           </div>
           <button type="submit" class="btn">Login</button>
           <div class="login-register">
                <p>Buat akun baru?<a href="#" class="register-link">Daftar </a></p>
           </div>
        </form>
</div>

    <div class="form-box register">
        <h2>Daftar</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><icon-icon name="person"></icon-icon></span>
                <input type="email" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><icon-icon name="mail"></icon-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><icon-icon name="lock-closed"></icon-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="ingat">
                <label><input type="checkbox">
                Simpan akun</label>
            </div>
            <button type="submit" class="btn">Buat Akun</button>
            <div class="login-register">
                <p>Akun lama? <a href="#" class="login-link"> Login </a></p>
            </div>
        </form>
    </div>
</div>
